<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
     <script src="jogo.js"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Página INICIAL</h1>
    </div>

    <div id="jogo" class="container">
        
        <div class="row pt-5 rank">
            <div class="col-sm">
                <h4><h4><span id="span_jogadorUm"></span><span class="badge badge-secondary" id="span_jogadorUm_score">0</span></h4>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resultGame">
                Informar o vendecedor
              </button>
            </div>
            <div class="col-sm text-right">
                <h4><span id="span_jogadorDois"></span><span class="badge badge-secondary" id="span_jogadorDois_score">0</span></h4>
            </div>
        </div>
        <div class="row pt-3">
            <table class="center">
                <tr>
                    <td></td>
                    <td class="linhaLeftRight"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="linhaTop"></td>
                    <td class="linhaLeftRight linhaTop"></td>
                    <td class="linhaTop"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="linhaLeftRight"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    
    <!-- Button nome dos jogadores -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Informe os Jogadores</h5>
          <!--Botão cancelar desativado
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>-->
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="jogadorUm">Primeiro Jogador</label>
                  <input type="jogadorUm" class="form-control" id="jogadorUm" name="input_jogadorUm" placeholder="Informe o seu nome">
                </div>

                   <div class="form-group">
                    <label for="jogadorDois">Segundo Jogador</label>
                    <input type="jogadorDois" class="form-control" id="jogadorDois" name="input_jogadorDois" placeholder="Informe o seu nome">
                  </div>
               
              </form>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>-->
          <button type="button" class="btn btn-primary" id="btn_jogo">Enviar dados</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Button dos resultados -->

  
  <!-- Modal -->
  <div class="modal fade" id="resultGame" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="resultGameLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultGameLabel">Resultado do Jogo</h5>        
        </div>
       
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>-->
          <button type="button" class="btn btn-primary" id="btn_jogadorUm">Venceu o Jogador Um</button>
          <button type="button" class="btn btn-dark" id="btn_Empate">Empate</button>
          <button type="button" class="btn btn-danger" id="btn_jogadorDois">Venceu o Jogador Dois</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
